<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktywacja konta</title>
</head>
<body>
<div style="text-align: center;">
    <h2>Aktywacja konta</h2>
    <p>Witaj!</p>
    <p>Twoje konto zostało utworzone. Aby je aktywować, kliknij poniższy przycisk:</p>
    <p>
        <a href="{LINK}" style="display: inline-block; background-color: #007bff; color: #ffffff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Aktywuj konto</a>
    </p>
    <p>Jeśli przycisk nie działa, skopiuj i wklej poniższy link do przeglądarki:</p>
    <p>{LINK}</p>
</div>
</body>
</html>
